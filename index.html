<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <h1 class="name">Music Player</h1>
    <div class="music-container">
        <div class="music-info">
            <h4 class="title" id="title">Ukulele</h4>
            <div class="progress-container">
                <div class="progress"></div>
            </div>
            <audio src="music/ukulele.mp3" id="list"></audio>
            <div class="img-container">
                <img src="images/ukulele.jpg" alt="img-cover" id="cover">
            </div>
          <div class="nav">
          	<button class="action-btn" id="prev"> <i class="fas fa-backward"></i></button>
          	<button class="action-btn action-btn-big" id="play"> <i class="fas fa-play"></i></button>
          	<button class="action-btn" id="next"> <i class="fas fa-forward"></i></button>
          </div>
     </div>
 </div>
        <script src="script.js"></script>
</body>

</html>
